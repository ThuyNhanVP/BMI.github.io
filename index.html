<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh BMI</title>
</head>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;

    }

    .main {
        background-color: grey;
        width: 400px;
        height: 180px;
        margin: 100px auto;
    }

    .bt_group {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .bt {
        width: 100px;
        height: auto;
        align-items: center;
        border-radius: 30px;
        padding: 5px 10px;
        margin: 0 12px;
        cursor: pointer;
    }

    form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    table {
        margin: 20px 0;
        border-spacing: 10px 10px
    }
</style>

<body>
    <div class="main">
        <form id="bmiForm" autocomplete="off">
            <table>
                <tr>
                    <td><label for="ChieuCao">Chiều Cao </label></td>
                    <td><input type="number" min="0" id="ChieuCao" name="Chieu_cao" placeholder="Cm"></td>
                </tr>
                <tr>
                    <td><label for="CanNang">Cân Nặng </label></td>
                    <td><input type="number" min="0" id="CanNang" name="Can_nang" placeholder="Kg"></td>
                </tr>
            </table>
            <div class="bt_group">
                <button class="bt" type="submit">Tính BMI</button>
                <button class="bt" type="reset">Nhập lại</button>
            </div>
        </form>
    </div>

    <div id="result"></div>

    <script>
        document.getElementById('bmiForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const chieuCao = parseFloat(document.getElementById('ChieuCao').value);
            const canNang = parseFloat(document.getElementById('CanNang').value);
            let bmi = null;
            let phanloai = '';
            let resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            if (chieuCao > 0 && canNang > 0) {
                bmi = canNang / ((chieuCao / 100) * (chieuCao / 100));
                if (bmi < 18.5) {
                    phanloai = 'Skeleton';
                } else if (bmi < 24.9) {
                    phanloai = 'Hu-mần';
                } else if (bmi < 29.9) {
                    phanloai = 'beo vl';
                } else {
                    phanloai = 'Ur mom';
                }
                resultDiv.innerHTML = `
                    <div class="main">
                        <h3>BMI: ${bmi.toFixed(2)}</h3>
                        <h3>Phân loại: ${phanloai}</h3>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `<div class="main"><h3>Chiều cao và cân nặng phải lớn hơn 0</h3></div>`;
            }
        });

        document.getElementById('bmiForm').addEventListener('reset', function () {
            document.getElementById('result').innerHTML = '';
        });
    </script>

</body>

</html>
